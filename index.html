<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!-- Google tag (gtag.js) - Google Analytics -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=UA-177220800-1"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-177220800-1");
    </script>

    <head>
        <meta charset="utf-8" />
        <title>Translator | OzodJR</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font Awesome CDN Link for Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        
    </head>
    <body>
        <div class="container">
            <div class="headContainer"><h1>Script Translator</h1></div>
            <div class="wrapper">
                <div class="text-input">
                    <textarea
                        spellcheck="false"
                        class="from-text"
                        placeholder="Enter text"
                    ></textarea>
                    <textarea
                        spellcheck="false"
                        readonly
                        disabled
                        class="to-text"
                        placeholder="Translation"
                    ></textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i id="from" style="color: #1C315E;" class="fas fa-volume-up"></i>
                            <i id="from" style="color: #1C315E;" class="fas fa-copy"></i>
                        </div>
                        <select></select>
                    </li>
                    <li class="exchange">
                        <i style="color: #1C315E;" class="fas fa-exchange-alt"></i>
                    </li>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <i id="to" style="color: #1C315E;" class="fas fa-volume-up"></i>
                            <i id="to" style="color: #1C315E;" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <button>Translate</button>
        </div>

        <script src="js/languages.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
